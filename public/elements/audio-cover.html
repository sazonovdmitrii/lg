<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Audio Cover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-Equiv="Cache-Control" Content="cache">
    <meta http-Equiv="Pragma" Content="cache">
    <meta http-Equiv="Expires" Content="1000">
    <!-- Loading Bootstrap Styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Loading Elements Styles -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Loading Font Styles -->
    <link href="css/iconfont-style.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
        <script src="scripts/html5shiv.js"></script>
        <script src="scripts/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div id="wrap">
        <!-- AUDIO COVER BLOCK -->
        <section class="text-center bg-color1 dark-bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h2 class="title">New Single</h2>
                        <div class="cover sep-half-bottom">
                            <img src="images/bg39.jpg" alt="" class="screen" />
                            <div class="audio-box">
                            <div class="audiojs singlePlayer" classname="audiojs">
                                <audio src="http://kolber.github.io/audiojs/demos/mp3/juicy.mp3" preload="auto"></audio>
                                <div class="play-pause">
                                    <p class="play"></p>
                                    <p class="pause"></p>
                                    <p class="loading"></p>
                                    <p class="error"></p>
                                </div>
                                <div class="scrubber">
                                    <div class="progress"></div>
                                    <div class="loaded"></div>
                                </div>
                                <div class="time"> <em class="played"></em>/<strong class="duration"></strong> </div>
                                <div class="error-message"></div>
                            </div>
                        </div>
                        </div>
                        <p class="editContent desc-text">In our work we try to use only the most modern, convenient and interesting solutions. We want the template you downloaded look unique and new for such a long time as it is possible. </p>
                    </div>
                </div>


            </div>
        </section>
    </div>
    <!-- /#wrap -->
    <script src="scripts/audio.min.js"></script>
    <script>
        audiojs.events.ready(function () {
            var as = audiojs.createAll();
        });
    </script>
</body>

</html>
