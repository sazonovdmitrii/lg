<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Intro Half Diagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-Equiv="Cache-Control" Content="cache">
	<meta http-Equiv="Pragma" Content="cache">
	<meta http-Equiv="Expires" Content="1000">

    <!-- Loading Bootstrap Styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <!-- Loading Elements Styles -->   
    <link href="css/style.css" rel="stylesheet">
    <link href="css/magnific-popup.css" rel="stylesheet"> 
       
    <!-- Loading Font Styles -->
    <link href="css/iconfont-style.css" rel="stylesheet">
    
    <!-- WOW Animate-->
    <link href="scripts/animations/animate.css" rel="stylesheet"/>
	

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="scripts/html5shiv.js"></script>
      <script src="scripts/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="wrap">
    
    <!-- INTRO HALF DIAGRAM -->
    <header id="intro-half-diagram" class="dark-bg bg-color1 cover-bg top-double-padding" style="background-image: url(images/bg6.jpg);">
        <div class="container">
            <div class="row">
                <div class="col-md-5 editContent">
                    <h1 class="title">Financial solutions to advance your business</h1>
                    <hr class="sep-bottom">
                    <p class="desc-text">
                    In our work we try to use only the most modern, convenient and interesting solutions. We want the template you downloaded look unique and new for such a long time as it is possible.
                    </p>
                </div>
                <div class="col-md-6 col-md-offset-1">
                    <ul class="diagram val-5 text-highlight zero-border">
                        <li>
                            <span class="column">
                                <span class="blue wow slideInUp" style="height:16%" data-wow-duration="2s" data-wow-delay="1s">16%</span>
                            </span>
                            <span class="name">2011</span>
                        </li>
                        <li>
                            <span class="column">
                                <span class="green wow slideInUp" style="height:50%" data-wow-duration="2s" data-wow-delay="1.5s">50%</span>
                            </span>
                            <span class="name">2012</span>
                        </li>
                        <li>
                            <span class="column">
                                <span class="orange wow slideInUp" style="height:65%" data-wow-duration="2s" data-wow-delay="2s">65%</span>
                            </span>
                            <span class="name">2013</span>
                        </li>
                        <li>
                            <span class="column">
                                <span class="red wow slideInUp" style="height:84%" data-wow-duration="2s" data-wow-delay="2.5s">84%</span>
                            </span>
                            <span class="name">2014</span>
                        </li>
                        <li>
                            <span class="column">
                                <span class="red wow slideInUp" style="height:98%" data-wow-duration="2s" data-wow-delay="3s">98%</span>
                            </span>
                            <span class="name">2015</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
    </div><!-- /#wrap -->
    
    <!-- JavaScript --> 
	<script src="scripts/jquery-1.11.2.min.js"></script> 
	<script src="scripts/bootstrap.min.js"></script> 
    <script src="scripts/animations/wow.min.js"></script>
<script>
    function runScript() {
        var wow = new WOW();
        wow.init();
    }

    runScript();

    document.addEventListener('reload-script',function(){
        runScript();
    });
    </script>


</body>
</html>
